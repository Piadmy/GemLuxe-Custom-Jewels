<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemLuxe Custom Jewels</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo.svg" alt="GemLuxe Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <h1>Welcome to GemLuxe</h1>
            <p>Custom jewelry crafted to perfection</p>
            <a href="#gallery" class="cta-button">Explore Collection</a>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <img src="img/ring1.jpg" alt="Ring 1">
                <img src="img/necklace1.jpg" alt="Necklace 1">
                <img src="img/ring2.jpg" alt="Ring 2">
                <img src="img/necklace2.jpg" alt="Necklace 2">
            </div>
        </section>

        <!-- Order Section -->
        <section id="order">
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="design">Choose a design:</label>
                <select id="design" name="design">
                    <option value="ring">Ring</option>
                    <option value="necklace">Necklace</option>
                </select>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: info@gemluxe.com</p>
            <p>Phone: +123 456 7890</p>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GemLuxe. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
